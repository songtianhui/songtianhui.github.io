# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Songtianhui's Blog
subtitle: ''
description: Be happy forever!
keywords:
author: Hui hui
language: en
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://songtianhui.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/songtianhui/songtianhui.github.io.git
  branch: master

# Math support
math:
    engine: 'mathjax'
    mathjax:
        src: custom_mathjax_source
        config: 
            #MathJax config
    katex:
        css: custom_css_source
        js: custom_js_source # not used
        config: 
            #KateX config

# Mermaid support
mermaid: ## mermaid url https://github.com/knsv/mermaid
  enable: true  # default true
  version: "8.11.0" # default v7.1.2
  options:  # find more api options from https://github.com/knsv/mermaid/blob/master/src/mermaidAPI.js
    startOnload: true  # default true

# Emoji support
emoji:
  enable: true
  className: github-emoji
  styles:
  customEmojis:

# live2d
# https://github.com/eyhn/hexo-helper-live2d
live2d:
  enable: true
  pluginrootpath: live2dw/
  pluginjspath: lib/
  pluginmodelpath: assets/ relative)

  # 脚本加载源
  scriptfrom: local # 默认从本地加载脚本
  # scriptfrom: jsdelivr # 从 jsdelivr cdn 加载脚本
  # scriptfrom: unpkg # 从 unpkg cdn 加载脚本
  # scriptfrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/l2dwidget.min.js # 从自定义地址加载脚本
  tagmode: false # 只在有 {{ live2d() }} 标签的页面上加载 / 在所有页面上加载
  log: false # 是否在控制台打印日志

  # 选择看板娘模型
  model:
    use: live2d-widget-model-haruto  # npm package的名字
    # use: wanko # /live2d_models/ 目录下的模型文件夹名称
    # use: ./wives/wanko # 站点根目录下的模型文件夹名称
    # use: https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json # 自定义网络数据源
  display:
    position: right # 显示在左边还是右边
    width: 180 # 宽度
    height: 300 # 高度
  mobile:
    show: true
  react:
    opacitydefault: 0.7 # 默认透明度

search:
  path: search.xml
  field: post # 指定搜索范围，可选 post | page | all
  format: html # 指定页面内容形式，可选 html | raw (Markdown) | excerpt | more
  limit: 10000

encrypt:
  enable: true
  default_abstract: 此文章已被加密，需要输入密码访问。  //首页文章列表中加密文章的默认描述文案
  default_message: 请输入密码以阅读这篇私密文章。  //文章详情页的密码输入框上的默认描述文案

